<div class="flex">
  <div class="item-flex">
    <div class="jumbotron">
        <h1 class="title" style="color:blue;">L O G I N</h1>
      <input _ngcontent-c1="" placeholder="Email" [(ngModel)]="newUser.email" type="text" style="width: 100%;">
      <input _ngcontent-c1="" placeholder="Senha" [(ngModel)]= "newUser.password" type="password" style="width: 100%;"><br>
      <button type="button" class="btn btn-primary" (click)="loginUser()">Entrar</button>
      <h1 style="width: 30%"></h1>
      <button type="button" class="btn btn-link" routerLink="../cadastro">Cadastre-se</button>
    </div>
  </div>
</div>
